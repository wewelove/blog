  "转载": 'repost'
  "随笔": 'essay'
  "软件": 'software'
  "开源": 'open-source'
  "读书": 'book'
tag_map:
  # 维度 1: 笔记, 开源, 读书
  "设计": 'des'
  "开发": 'dev'
  "测试": 'test'
  "运维": 'ops'
  "项目管理": 'pm'
  "其他": 'other'
  # 维度 2: 笔记, 开源, 读书
  "Web 前端": 'wf'
  "Web 后端": 'wb'
  "桌面端": 'dt'
  "移动端": 'mb'
  "数据库": 'db'
  "容器": 'ci'
  "嵌入式": 'em'
  "数据分析": 'da'
  "人工智能": 'ai'
  # 维度 3: 笔记, 开源, 读书, 软件
  "Windows": 'windows'
  "Linux": 'linux'
  "MacOS": 'macos'
  "Android": 'android'
  "iOS": 'ios'
  "HarmonyOS": 'harmonyos'
  "小程序": 'mini'
  "浏览器": 'browser'
  # 维度 4: 软件
  "办公软件": 'office'
  "视频剪辑": 'video'
  "图像设计": 'design'
  "建模设计": 'model'
  "网络工具": 'network'
  "媒体工具": 'media'
  "编程开发": 'program'
  "系统工具": 'systool'
  "行业软件": 'industry'
  "操作系统": 'os'
  # 维度 5 编程语言: 笔记, 开源, 读书
  # 维度 6 开发框架: 笔记, 开源, 读书
  # 维度 7:
  "随笔": 'essay'

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: next
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''


# https://github.com/hexojs/hexo-renderer-markdown-it
markdown:
  preset: 'default'
  render:
    html: true
    xhtmlOut: false
    langPrefix: 'lang-'
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  enable_rules:
  disable_rules:
  plugins:
    - markdown-it-abbr
    - markdown-it-attrs
    - markdown-it-cjk-breaks
    - markdown-it-container
    - markdown-it-deflist
    - markdown-it-emoji
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-mark
    - markdown-it-sub
    - markdown-it-sup
    # Custom
    # - markdown-it-checkbox
    - markdown-it-div
    - markdown-it-expandable
    - markdown-it-imsize
    - markdown-it-task-lists
  anchors:
    level: 2
    collisionSuffix: ''
    permalink: false
    permalinkClass: 'header-anchor'
    permalinkSide: 'left'
    permalinkSymbol: '¶'
    case: 0
    separator: '-'
  images:
    lazyload: true
    prepend_root: true
    post_asset: true
  inline: false

# https://github.com/chenzhutian/hexo-all-minifier
all_minifier: true
html_minifier:
  enable: true
  silent: true
  ignore_error: false
  exclude:
js_minifier:
  enable: true
  silent: true
  mangle: true
  compress: true
  exclude:
    - '*.min.js'
css_minifier:
  enable: true
  silent: true
  exclude:
    - '*.min.css'
image_minifier:
  enable: true
  silent: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

# https://github.com/hexojs/hexo-browsersync
browsersync:
  logLevel: "warn"
  ghostMode:
    scroll: true
  instanceName: "uniqueString"
